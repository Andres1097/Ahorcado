<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body background="fondo2.png">
        <main class="">
            <div class="container">
                <h1 class="titulo">Ahorcado</h1>
                <input class="inicio" type="button" value="Iniciar Juego">
                <input id="texto" type="text" placeholder="Ingrese palabra aqui..." autofocus>
                <button id="confirmar">Agregar</button>
                <span class="invisible" id="agregado">Listo!</span>
            </div>

              <table>
                <tbody id="tabla">
                </tbody>
              </table>

              <span id="label" style="font-weight: bold;">LETRAS USADAS</span>
              <input class="letras" id="elegidas" type="text" value="" disabled>

              <div class="anuncio">
                <span class="invisible" id="ganador" style="color: lightgreen">Ganaste, Felicidades!</span>
                <span class="invisible" id="perdedor" style="color: red">Fin del Juego</span>
              </div>
              
              <input class="invisible" type="button" id="reinicio" value="Reiniciar Juego" onclick="location.reload()">
              <canvas id="ahorcado" width="1200xp" height="800xp"></canvas>

              <span id="fin"></span>

            <footer id="piePagina">
              <p>
                @ 2022
                <a href = "http://www.linkedin.com/in/fsd-andres">
                  <b>Julian Andres Gonzalez</b>
                </a>
              </p>
            </footer>

            <script src="canvas.js"></script>
            <script src="tablero.js"></script>
            <script src="script.js"></script>
        </main>
  </body>
</html>
