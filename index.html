<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <header>
      <section class="menu">
        <h1 class="menu--titulo">Ahorcado</h1>
        <button class="menu--inicio">Iniciar Juego</button>
        <input class="menu--cuadroTexto" type="text" placeholder="Ingrese palabra aqui..." autofocus>
        <button class="menu--confirmacionBoton">Agregar</button>
      </section>
    </header>

    <main>
      <section class="juego">

        <canvas class="juego--ahorcado" width="200px" height="400xp"></canvas>

        <div class="juego__contenedor">

          <section class="juego__contenedor__barra">
            <!--  Display de letras invalidas  -->
            <div class="juego__contenedor__barra__invalidas">
              <label from="invalidas">LETRAS USADAS</label>
              <textarea class="juego__contenedor__barra__invalidas--display" id="invalidas" disabled></textarea>
            </div>

            <!--  Bloque de Anuncios de finalizacion  -->
            <div class="juego__contenedor__anuncios"></div>

            <button class="juego__contenedor--reinicio" onclick="location.reload()">Reiniciar Juego</button>

            <div class="juego__contenedor__movil">
              <label class="juego__contenedor__movil--teclado" for="tecladoMovil">Reactivar Teclado</label>
              <input type="text" id="tecladoMovil" onkeyup="activarTeclado()">
            </div>
            
          </section>

          <!--  Tablero del Juego  -->
          <table>
            <tbody class="juego__contenedor__tablero"></tbody>
          </table>

        </div>

      </section>

    </main>

    <footer>
      <section class="footer">
          <a href = "http://www.linkedin.com/in/fsd-andres">&copy2022 Julian Andres Gonzalez</a>
      </section>
    </footer>

    <script src="scripts/canvas.js"></script>
    <script src="scripts/tablero.js"></script>
    <script src="scripts/juego.js"></script>
  </body>
</html>
